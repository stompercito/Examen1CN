<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Analyzer</title>
</head>
<body>
    <form name="form" action="" method="post">
        <h2> Ingrese el texto a checar </h2> 
      
            <input id = "text1" type="text" name="text">
        <br> <div></div>
            <button onclick="sub(document.forms[0].text1.value)">Submit</button>

    </form>    

    <div id="h">

    </div>

    <script>


    //submit
    function sub(text1){

        console.log(text1);

        setTimeout(function() {
            var response = httpPost("https://toneanalyzer-luisgallegos-app.mybluemix.net/api/toneAnalyzer");
            }, 3000);
            function httpPost(theUrl) {    
            xmlhttp = new XMLHttpRequest();
            xmlhttp.setRequestHeader('Content-Type', 'application/json');
            xmlhttp.open('POST', theUrl);
                    let textToneJson = {
                        toneInput: { 
                            text: text1
                            }, 
                        contentLanguage: "EN"
                    };
                    xmlhttp.send(JSON.stringify(textToneJson));
            xmlhttp.onload = function () {
                var r = xmlhttp.responseText;
                document.getElementById("h").innerHTML = r;
            }
        };

    };
</script>
</body>

</html>
